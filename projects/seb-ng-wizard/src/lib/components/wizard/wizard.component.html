<wiz-top-bar [title]="title" [hideClose]="hideCloseButton" [lang]="lang" (close)="close.next($event)">
  <ng-content select=".wizard-actions"></ng-content>
</wiz-top-bar>
<div class="row no-gutters" [class.nav-hidden]="(activeStep$ | async)?.data?.hideNavigation">
  <div class="col-12 col-md-auto">
    <wiz-left-navigation class="wiz-left-navigation" [lang]="lang"></wiz-left-navigation>
  </div>
  <div class="col-12 col-md bg-white">
    <div class="container-fluid p-3 p-md-4 px-xl-5 bg-white wizard-content-container">
      <ng-container *ngIf="translations.translations$ | async as t">
        <h2
          *ngIf="(activeStep$ | async)?.data.pageHeading"
          class="h5 font-weight-normal"
          [innerText]="t[(activeStep$ | async)?.data.heading] || (activeStep$ | async)?.data.heading || ''"
        ></h2>
        <h3
          class="h2"
          [innerText]="
            t[(activeStep$ | async)?.data.pageHeading] ||
            (activeStep$ | async)?.data.pageHeading ||
            (activeStep$ | async)?.data.heading ||
            ''
          "
        ></h3>
      </ng-container>
      <div class="row no-gutters" #content>
        <ng-content select=".wizard-main"></ng-content>
        <div
          *ngIf="(activeStep$ | async)?.data?.secondaryContent as secondaryContent"
          class="wizard-secondary-content"
          [ngClass]="secondaryContent.class"
        >
          <ng-template wizSecondaryContentHost></ng-template>
        </div>
      </div>
    </div>
    <div *ngIf="content.children.length > 0" class="container-fluid">
      <div class="wizard-footer px-md-4 px-xl-5" [class.nav-hidden]="(activeStep$ | async)?.data?.hideNavigation">
        <wiz-controls>
          <ng-content select=".wizard-control-icon"></ng-content>
        </wiz-controls>
      </div>
    </div>
  </div>
</div>
