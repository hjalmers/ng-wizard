<nav class="bg-secondary py-3">
  <div
    class="d-md-none toggle-step d-flex justify-content-between"
    [class.active]="showStepNavigation$ | async"
    (click)="toggleStepNavigation()"
  >
    <div class="toggle-content pl-3 pl-md-0">
      <h2 class="mb-1" [innerText]="activeStep?.data.heading"></h2>
      <span class="small">{{ getStepInfo() }}</span>
    </div>
  </div>
  <div class="step-wrapper" @expand *ngIf="(showStepNavigation$ | async) || isDesktop">
    <ol class="list-group list-group-wizard mt-3 indent no-sub">
      <li
        class="list-group-item"
        *ngFor="let step of steps; index as i"
        [class.list-group-item-success]="isPreviousStep(i)"
        [routerLinkActive]="'active'"
      >
        <a [routerLink]="step.path">{{ step.data.heading }}</a>
        <ol class="list-group list-group-wizard mx-n3 mt-3 mb-n3" *ngIf="i >= 2">
          <li class="list-group-item list-group-item-success">
            <a href="#">A sub step</a>
          </li>
          <li class="list-group-item list-group-item-success">
            <a href="#">Another sub step</a>
          </li>
          <li class="list-group-item" [class.list-group-item-success]="i < 3">
            <a href="#">Another long sub step{{ i > 2 ? ' not completed' : '' }}</a>
          </li>
        </ol>
      </li>
    </ol>
  </div>
</nav>
